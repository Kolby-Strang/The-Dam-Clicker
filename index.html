<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <!-- MDI ICONS -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <title>Dam Clicker</title>
</head>

<body>

    <header class="container-fluid">

        <section class="row p-5">
            <div class="col-12 text-center">
                <img class="title"
                    src="https://see.fontimg.com/api/renderfont4/Wymj4/eyJyIjoiZnMiLCJoIjo5NSwidyI6MTUwMCwiZnMiOjYzLCJmZ2MiOiIjMEUwRTBFIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/REFNIENMSUNLRVI/cocoluck.png"
                    alt="Damn Clicker">
            </div>
        </section>

    </header>

    <main class="container-fluid">

        <!-- SECTION TITLE -->
        <section class="row">
            <div class="col-12 text-center">
                <img class="dam-image" onclick="clickDam()"
                    src="https://cdn-icons-png.flaticon.com/512/3090/3090364.png" alt="Clickable dam">
            </div>
        </section>
        <!-- !SECTION -->

        <!-- SECTION STAT DISPLAY -->
        <section class="row fs-1 fw-bold text-white justify-content-center currency-container">
            <div class="col-12 col-md-4 text-center water-div">
                <p>Water: <span id="water">0</span></p>
            </div>
            <div class="col-12 col-md-4 text-center flow-div">
                <p>Flow: <span id="flow">0</span></p>
            </div>
            <div class="col-12 col-md-4 text-center electricity-div">
                <p><i class="mdi mdi-flash"></i>: <span id="electricity">0</span></p>
            </div>
        </section>
        <!-- !SECTION -->

        <!-- SECTION SHOP -->
        <section class="row text-white shop">
            <!-- Water Sources -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="row water-shop" id="water-source-upgrades">
                    <p class="text-center text-primary text-shadow fs-3">Water Sources</p>
                    <!-- Water source upgrade cards populate here -->
                </div>
            </div>
            <!-- Flow Controllers -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
                <div class="row flow-shop" id="flow-controller-upgrades">
                    <p class="text-center text-success text-shadow fs-3">Flow Control</p>
                    <!-- Flow upgrade cards populate here -->
                </div>
            </div>
            <!-- Click Strength Modifiers -->
            <div class="col-12 col-md-4 mb-4">
                <div class="row click-shop" id="click-strength-upgrades">
                    <p class="text-center text-danger text-shadow fs-3">Click Strength</p>
                    <!-- Click Strength upgrade cards populate here -->
                </div>
            </div>
        </section>
        <!-- !SECTION  -->


    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

</body>

</html>
